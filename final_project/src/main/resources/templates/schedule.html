<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head::head">
</head>
<body>
    <nav th:replace="fragments/navigation::navbar"></nav>

    <div class="container mb-4 text-center">
       <div class="row">
           <div class="col mt-2">
               <a class="btn btn-outline-info " href="#" role="button">Previous Week</a>
           </div>
           <div class="col">
               <h1>Schedule</h1>
           </div>
           <div class="col mt-2 align-content-start">
               <a class="btn btn-info" href="#" role="button">Next Week</a>
           </div>

       </div>
       <div class="row justify-content-center">
           <hr class="w-25">
       </div>
        <div class="row">
            <div th:replace="fragments/schedule-table::schedule"></div>
        </div>
        <div class="row">
            <h2>Book Your Dive</h2>
        </div>
        <div class="row justify-content-center">
            <hr class="w-25">
        </div>
        <div class="row justify-content-center">
            <div class="col-4">
                <form>
                    <div class="mb-3">
                        <label for="exampleInputWhen1" class="form-label">When</label>
                        <input type="date" class="form-control" id="exampleInputWhen1">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputTime1" class="form-label">Time</label>
                        <select
                                class="form-control"
                                id="exampleInputTime1">
                            <option value="" selected>Choose time</option>
                            <option value="09:00">09:00</option>
                            <option value="11:00">11:00</option>
                            <option value="14:00">14:00</option>
                            <option value="16:00">16:00</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">People</label>
                        <br>
                        <label for="exampleInputPeople1">1</label>
                        <input type="radio" id="exampleInputPeople1" name="radioPeople" value="1">
                        <label for="exampleInputPeople2">2</label>
                        <input type="radio" id="exampleInputPeople2" name="radioPeople" value="2">
                        <label for="exampleInputPeople3">3</label>
                        <input type="radio" id="exampleInputPeople3" name="radioPeople" value="3">
                        <label for="exampleInputPeople4">4</label>
                        <input type="radio" id="exampleInputPeople4" name="radioPeople" value="4">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputType1" class="form-label">Type</label>
                        <select class="form-control" id="exampleInputType1">
                            <option value="" selected>Choose type</option>
                            <option value="Try Diving">Try Diving</option>
                            <option value="Open Water Course">Open Water Course</option>
                            <option value="Advanced Open Water">Advanced Open Water</option>
                            <option value="Divemaster Course">Divemaster Course</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-outline-primary">Book</button>
                </form>
            </div>

        </div>
    </div>

    <footer th:replace="fragments/footer::footer"></footer>
</body>
</html>
