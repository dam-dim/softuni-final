<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head::head">
</head>
<body>
    <nav th:replace="fragments/navigation::navbar"></nav>

    <div class="container mb-4 text-center">
        <div class="row">
            <h1>Login</h1>
        </div>
        <div class="row justify-content-center">
            <hr class="w-25">
        </div>
        <div class="row justify-content-center">
            <div class="col col-xxl-4 col-md-8">
                <form
                        th:action="@{/users/login}"
                        method="POST">
                    <p th:if="${bad_credentials}" class="errors alert alert-danger">
                        Invalid username or password.
                    </p>
                    <div class="mb-3">
                        <label for="exampleInputUsername1" class="form-label">Username</label>
                        <input
                                th:value="${username}"
                                type="text"
                                class="form-control"
                                id="exampleInputUsername1"
                                aria-describedby="usernameHelp"
                                name="username">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Password</label>
                        <input
                                type="password"
                                class="form-control"
                                id="exampleInputPassword1"
                                name="password">
                    </div>
                    <p>Don't have a profile? <a href="/users/register">Register</a></p>
                    <button type="submit" class="btn btn-outline-primary">Login</button>
                </form>
                <br><br>
            </div>
        </div>
    </div>

    <footer th:replace="fragments/footer::footer"></footer>
</body>
</html>
