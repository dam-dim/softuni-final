<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head::head"></head>
<body>
<nav th:replace="fragments/navigation::navbar"></nav>

    <div class="container text-center">
        <div class="row">
            <h1>Add a Dive</h1>
        </div>
        <div class="row justify-content-center">
            <hr class="w-25">
        </div>
        <div class="row justify-content-center mb-4">
            <div class="col-4">
                <form
                        th:action="@{/services/dives/add}"
                        th:method="POST"
                        th:object="${diveAddBindingModel}">
                    <div class="mb-3">
                        <label for="exampleInputDiveType1" class="form-label">Dive Type</label>
                        <input
                                th:field="*{type}"
                                th:errorclass="is-invalid"
                                type="text"
                                class="form-control"
                                id="exampleInputDiveType1">
                        <small
                                th:if="${#fields.hasErrors('type')}"
                                th:errors="*{type}"
                                id="diveTypeHelpInLine"
                                class="invalid-feedback bg-danger text-light rounded">
                            Please fill in a type.
                        </small>
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputDiveLevel1" class="form-label">Dive Level</label>
                        <select
                                th:field="*{level}"
                                th:errorclass="is-invalid"
                                type="text"
                                class="form-control"
                                id="exampleInputDiveLevel1">
                            <option selected value="">Please, choose a level</option>
                            <option th:each="l : ${levels}" th:value="${l}" th:text="${l}"></option>
                        </select>
                        <small
                                th:if="${#fields.hasErrors('level')}"
                                th:errors="*{level}"
                                id="diveLevelHelpInLine"
                                class="invalid-feedback bg-danger text-light rounded">
                            Please fill in a level.
                        </small>
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputDiveDescription1" class="form-label">Dive Description</label>
                        <textarea
                                th:field="*{description}"
                                th:errorclass="is-invalid"
                                type=""
                                class="form-control"
                                id="exampleInputDiveDescription1"
                                aria-describedby="diveDescriptionHelpInLine">
                        </textarea>
                        <small
                                th:if="${#fields.hasErrors('description')}"
                                th:errors="*{description}"
                                id="diveDescriptionHelpInLine"
                                class="invalid-feedback bg-danger text-light rounded">
                            Please fill in a description.
                        </small>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>

<footer th:replace="fragments/footer::footer"></footer>
</body>
</html>
